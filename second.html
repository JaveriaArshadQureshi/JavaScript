<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Click on button to change the color of this paragraph</p>
    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var x =document.getElementById("demo");
            x.style.color = "red";
        }
    </script>

    
</body>
</html>
