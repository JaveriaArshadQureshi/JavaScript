<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1> 
<h2>The toString() Method</h2>

<p>The toString() method returns the elements of an array as a comma separated string:</p>

<h1 id="demo"></h1>
<h3 id="demos"></h3>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];

let myList = fruits.toString();
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = myList;
document.getElementById("demos").innerHTML = cars;

console.log(myList);

let w  ;
console.log(w);
w = "Hello World";
console.log(w);
console.log(window)
</script>

</body>
</html>
